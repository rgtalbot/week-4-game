<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Gentlemen, start your engines!">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css">>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="row text-center">
			<h1>CODE WARS!</h1>
			<button id="button" class="btn btn-danger">Reset</button>
		</div>
		<div id="characters" class="characters"></div>
		<div id="opponents" class="row">
			<div id="action" class="col-sm-12">Select your programmer</div>
			<div id="coders" class="drivers col-sm-12"></div>
		</div>
		<div id="winLoss" class="row"></div>
		<div id="race" class="row">
			<div id="race-header" class="row">
				<div id="player-header" class=" col-sm-offset-1 col-sm-3"></div>
				<div id="opponent-header" class="col-sm-offset-4 col-sm-3"></div>
			</div>
			<div id="player"></div>
			<div id="versus" class=" col-sm-offset-1 col-sm-2 "></div>
			<div id="opponent"></div>
		</div>
		<div id="pits" class="row">
			<div id="pits-header" class="col-sm-12">Junior Developer's Table</div>
			<div id="lost" class="col-sm-12"></div>
		</div>
	</div>
	<footer>
		<!-- Copyright &copy; 2016 Ryan Talbot -->
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>
</body>

</html>
