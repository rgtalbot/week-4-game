<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Gentlemen, start your engines!">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPG</title>
	<link rel="stylesheet" href="assets/css/reset.css">>
	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="row text-center">
			<h1>CODE WARS!</h1>
			<button id="button" class="btn btn-danger">Reset</button>
		</div>
		<div id="opponents" class="row">
			<div id="instruct" class="col-sm-12">Select your programmer</div>
			<div id="coders" class="col-sm-12"></div>
		</div>
		<div id="code" class="row">
			<div id="race-header" class="row">
				<div id="player-header" class="col-sm-offset-1 col-sm-3"></div>
				<div id="opponent-header" class="col-sm-offset-4 col-sm-3"></div>
			</div>
			<div id="player"></div>
			<div id="versus" class=" col-sm-offset-1 col-sm-2 "></div>
			<div id="opponent"></div>
		</div>
		<div id="loserRow" class="row">
			<div id="jrDev" class="col-sm-12">Junior Developers</div>
			<div id="lost" class="col-sm-12"></div>
		</div>
	</div>

	<script src="assets/javascript/jquery.min.js"></script>
	<script src="assets/javascript/bootstrap.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>

</html>
